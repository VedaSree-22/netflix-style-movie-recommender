<!DOCTYPE html>
<html>
<head>
    <title>Netflix Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1>NEED MOVIE RECOMMENDATION?</h1>
        <p>Find movies similar to your favorites</p>

        <form method="POST">
            <select name="movie" required>
                {% for movie in movies %}
                    <option value="{{ movie }}"
                        {% if movie == selected_movie %}selected{% endif %}>
                        {{ movie }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">Recommend</button>
        </form>
    </div>


    {% if names %}
        <div class="recommend-section">
            <h2>
                Because you watched "{{ selected_movie }}"
            </h2>

            <div class="movie-row">
                {% for i in range(names|length) %}
                    <div class="movie-card">
                        <img src="{{ posters[i] }}" alt="Poster">
                        <h4>{{ names[i] }}</h4>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}

</body>
</html>
